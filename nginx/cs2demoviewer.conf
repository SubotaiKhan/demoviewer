# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name cs2demoviewer.malte-andersen.dk;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name cs2demoviewer.malte-andersen.dk;

    # SSL certificates (acme-companion)
    ssl_certificate /etc/nginx/certs/cs2demoviewer.malte-andersen.dk/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/cs2demoviewer.malte-andersen.dk/privkey.pem;

    # Allow large demo uploads (1 GB)
    client_max_body_size 1024M;

    # Longer timeout for slow demo parsing
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    # Cache hashed static assets (Vite content-hashes filenames on each build)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        proxy_pass http://cs2demoviewer:3001;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy all traffic to the app container
    location / {
        proxy_pass http://cs2demoviewer:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Prevent browser from caching HTML so new builds are picked up immediately
        add_header Cache-Control "no-cache";
    }
}
